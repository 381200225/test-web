<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>FNST-在线笔试系统</title>
    <link href="./css/login.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="login_box">
    <div class="login_l_img"><img src="images/login-img.png"/></div>
    <div class="login">
        <div class="login_logo"><a href="#"><img src="images/login_logo.png"/></a></div>
        <div class="login_name">
            <p>FNST-在线笔试系统</p>
        </div>

        <form class="layui-form" id="form">
        <div class="layui-input-inline">
            <input type="text" name="username"id="username" required lay-verify="required" placeholder="用户名" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password"id="password" required lay-verify="required" placeholder="密码" autocomplete="off"
                   class="layui-input">
        </div>
         <input value="登录" style="width:100%;" type="submit" id="login">

        <hr/>
       </form>
    </div>
    <div class="copyright"> by:&nbsp;FNST--版权所有©2019</div>
</div>
<div style="text-align:center;">
</div>
</body>
<script src="./layui/layui.js"></script>
<script src="admin/js/common.js"></script>
<script>
	layui.use(['form','layer','jquery'], function () {
 
      
        var $ = layui.jquery;
        var un=$("#username").val();
        var pw=$("#password").val();
       // FormData
        $("#login").click(function(){
           console.log($( '.layui-form').serialize());
            $.ajax({
                url:'http://localhost:8080/login',
                data:$( '#form').serialize(),
                dataType:'json',
                type:'post',
                success:function (data) {
                	alert(data);
//                  if (data == '1'){
//                      location.href = "../index.php";
//                  }else{
//                      layer.msg('登录名或密码错误');
//                  }
                }
            })
        
        })
      
      


    });
</script>
	
</script>
</html>
