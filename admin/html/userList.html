<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
	</head>

	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend style="text-align: center">FNST-在线笔试系统</legend>
		</fieldset>
		<div style="padding: 20px; background-color: #F2F2F2;">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">笔试者列表</div>
						<form action="" method="post">
							<div class="layui-card-body">
								<div class="layui-form-item">
									<div class="layui-inline">
										<label class="layui-form-label">笔试者:</label>
										<div class="layui-input-inline">
											<input type="text" name="text" name="queryBut" placeholder="请输入需要查询的笔试者" lay-verify="required" autocomplete="off" class="layui-input">
										</div>
									</div>
									<button class="layui-btn layui-btn-warm layui-btn-radius">点击查询</button>
									<div>
										<button class="layui-btn " id="addBs"><a style="color:white" > <i class="layui-icon">&#xe608;</i>新增笔试者</a></button>
									</div>
								</div>
								<table id="demo" lay-filter="test"></table>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script type="text/html" id="barDemo">
			<a class="layui-btn  layui-btn-xs" lay-event="del">删除用户</a>
		</script>

		<script src="../../layui/layui.js"></script>
		<script>
			layui.use('table', function() {
				var table = layui.table;
				//第一个实例
				table.render({
					elem: '#demo',
					height: 312,
					//url: "localhost:8080/" //数据接口
					url:"../data/sort.json"	,
					page: true //开启分页
						,
					cols: [
						[ //表头
							{
								field: 'id',
								title: '用户ID'
							}, {
								field: 'username',
								title: '笔试者姓名'
							}, {
								field: 'start_time',
								title: '笔试开始时间'
							}, {
								field: 'end_time',
								title: '笔试结束时间'
							},
							{
								field: 'bszt',
								title: '笔试状态',
								templet: function(d) {
								if(d.start_time==null)
									return"筆試未開始";
								else if(d.start_time!=null&&d.end_time==null)
									return"筆試未開始";
								else if(d.start_time!=null&&d.end_time!=null)
									return"筆試未開始";
								}
//return d.start_time;
//								}
							}, {
								fixed: 'right',
								title: '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;操作',
								toolbar: '#barDemo'

							}
						]
					]
				});

				//监听行工具事件
				table.on('tool(test)', function(obj) {
					var data = obj.data;
					//console.log(obj)
					if(obj.event === 'del') {
						layer.confirm('真的删除数据吗', function(index) {
							obj.del();
							layer.close(index);
						});
					}
				});
			});
		</script>
	</body>

</html>
