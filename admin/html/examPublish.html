<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
	</head>

	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
			<legend>FNST-在线笔试系统</legend>
		</fieldset>
		<div style="padding: 20px; background-color: #F2F2F2;">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">笔试新增</div>

						<div class="layui-card-body">
							<div class="layui-form-item">
								<label class="layui-form-label">笔试者：</label>
								<div class="layui-input-block">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入文章标题" class="layui-input">
								</div>
							</div>
							<!--橙色分割线-->
							<hr class="layui-bg-orange">
							<div class="layui-form-item">
								<label class="layui-form-label">笔试题：</label>
							</div>

							<!--存放内容-->
							<textarea class="layui-textarea" id="LAY_demo1" style="display: none">
                     
                   			</textarea>
							<hr class="layui-bg-red">
							<div class="layui-form-item">
								<button class="layui-btn layui-form-label" style="width:100px; background-color:#007DDB;padding-right: 20px;">生成URL</button>
								<div class="layui-input-block">
									<input type="text" name="URL" lay-verify="title" autocomplete="off" placeholder="给面试者的链接" class="layui-input">
								</div>
							</div>

							<div class="site-demo-button" style="margin-top: 40px; ">
								<button class="layui-btn site-demo-layedit">保存笔试</button>

								<button class="layui-btn site-demo-layedit" style="float:right;">返回列表</button>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../layui/layui.js"></script>
		<script>
			layui.use('layedit', function() {
				var layedit = layui.layedit,
					$ = layui.jquery;
				//构建一个默认的编辑器
				var index = layedit.build('LAY_demo1', {
						tool: [
							'strong' //加粗
							, 'italic' //斜体
							, 'underline' //下划线
							, 'del' //删除线

							, '|' //分割线

							, 'left' //左对齐
							, 'center' //居中对齐
							, 'right' //右对齐
						]
					}

				);

				//编辑器外部操作
				var active = {
					content: function() {
						alert(layedit.getContent(index)); //获取编辑器内容
					}
				};

				$('.site-demo-layedit').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});

			});
		</script>
	</body>

</html>
